<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>小红包</title>
    <link rel="stylesheet" href="./assets/css/redpacket.css">
    <script src="./assets/js/jquery.min.js"></script>
</head>
<body>
    
    <div class="shade">
        <div class="red-packet">
            <div class="photo"></div>
            <p class="name"></p>
            <div class='showTips'>您需要先微信授权，才能领取红包！</div>
            <p class="tip">给你发了一个红包</p>
            <p class="remark"></p>
            <button class="new-year-but1"></button>
            <p class="decorate"></p>
        </div>
    </div>


    <!--领取红包金额-->
    <div id="receive1" class="win1">
        <div class="winBody">
            <div class="photo"></div>
            <p class="names"></p>
            <p class="tips"></p>
            <p style="text-align: center;margin-top: 0.2rem;"><span class="money"></span><span>元</span></p>
            <p class="desc">已存入零钱，可直接转账</p>
        </div>
    </div>
</body>
</html>
